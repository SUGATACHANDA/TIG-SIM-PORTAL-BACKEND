<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Your OTP Code</title>
    <style>
        body {
            background-color: #f6f8fa;
            margin: 0;
            padding: 40px 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            /* Center horizontally */
            background-color: #ffffff;
            padding: 10px 25px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333333;
            margin-bottom: 10px;
        }

        p {
            color: #555555;
            font-size: 16px;
            line-height: 1.6;
        }

        .otp-box {
            margin: 25px 0;
            display: inline-block;
            padding: 12px 25px;
            background-color: #f0f4f8;
            border: 2px dashed #007bff;
            border-radius: 8px;
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 6px;
            color: #007bff;
        }

        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #999999;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>OTP Verification</h1>
        <p>Use the following OTP to complete your verification process.</p>

        <div class="otp-box">{{OTP}}</div>

        <p>This code will expire in 5 minutes. Please do not share it with anyone.</p>

        <div class="footer">
            &copy; 2025 Techno India Group. All rights reserved.
        </div>
    </div>
</body>

</html>
